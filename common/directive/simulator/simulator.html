<div class="space-blank veinte" id="calcular" data-magellan-target="calcular"></div>
<div class="calculoSliders" ng-cloak>
    <div class="small-10 small-centered medium-uncentered large-uncentered medium-4 large-3 columns center contenedorQuiero">
        <h5 class="">¿Cuánto quieres?</h5>
          <div input-field>
              <span class="signoPesosMonto">$</span> 
              <select class="browser-default cuantoQuieresSelect" ng-options="item as item | number:0 for item in [] | range:producto.montoMin:producto.montoMax:500" ng-model="producto.prestamoTemp" material-select watch ng-change="update()">
              </select>
          </div>
          <div>
            <rzslider class="slider-quiero"             
                 rz-slider-options="{floor: producto.montoMin, ceil: producto.montoMax, step: 500, showSelectionBar: true, hideLimitLabels: true, onEnd:onEndPrestamo}"
                 rz-slider-model="producto.prestamoTemp"></rzslider>
          </div>
          <p class="texto-pequeno">Tu  primer crédito tiene un límite de $6,000 y en los siguientes hasta $30,000</p> 
    </div>
    <div class="margin-bottom-30 small-10 small-centered medium-uncentered large-uncentered medium-4 large-5 columns center contenedorPagar">
        <div class="large-6 medium-12 large-centered medium-centered">
            <h5>A pagar cada...</h5>
            <div input-field>
                <select class="browser-default" ng-model="producto.frecuenciaTemp"  ng-options="value for value in producto.frecuenciaValues" material-select ng-change="update()">               
                </select>
            </div>
            <div>
              <rzslider class="slider-cada"                 
                   rz-slider-options="{stepsArray: producto.frecuenciaValues, translate: producto.translate, showSelectionBar: true, hideLimitLabels: true, onEnd:onEndFrecuencia}"
                   rz-slider-model="producto.frecuenciaTemp"></rzslider>
            </div>  
        </div>
    </div>
    <div class="margin-bottom-30 small-10 small-offset-1 end medium-uncentered large-uncentered medium-4 large-4 columns center contenedorPrestamo"> 
        <h5>Durante...</h5>
            <div input-field>
                <select class="browser-default" ng-options="item as item +' '+ combined(producto) for item in [] | range:producto.plazoMin:producto.plazoMax" ng-model="producto.plazoTemp" material-select watch ng-change="update()">
                </select>
                <!--option ng-repeat="n in [] | range:20" value="{{$index+2}}">{{$index +' '+ producto.frecuencia}}</option-->
            </div>
        <div>
          <rzslider class="slider-durante"
               rz-slider-model="producto.plazoTemp"
               rz-slider-options="{floor: producto.plazoMin, ceil: producto.plazoMax, showSelectionBar: true, hideLimitLabels: true, onEnd:onEndPlazo}"></rzslider>
        </div>  
    </div>
</div>
