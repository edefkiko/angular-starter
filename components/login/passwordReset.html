<section class="row">
<div class="space-blank veinticinco"></div>
	<div class="large-12 column medium-centered center">
	<div class="space-blank"></div>	
		<h3 class="texto-verdemarino text-center">Cambia tu contraseña</h3>
		<div class="space-blank"></div>	
		<p>Estimado <strong>{{nombreUsuario}}</strong>, hemos validado tu información, ahora puedes ingresar tu nueva contraseña.
		</p>
	</div>
	<div class="small-10 large-6 small-centered columns">
		<div class="callout alert" ng-show="invalido">
			<div class="alert">
				{{mensaje}}
			</div>
		</div>	
	</div>
	<div class="large-12 column medium-centered  center">
		<form name="resetPasswordForm" ng-submit="passwordReset( credentials )" method="post" autocomplete="off">	
			<div class="large-3 medium-centered">
				<div class="input-field">
					<input type="password" id="newPassword" name="newPassword" minlength="8" maxlength="30" autocomplete="off" ng-class="{'invalid':resetPasswordForm.newPassword.$invalid && resetPasswordForm.newPassword.$dirty && visitedPassword}" ng-model="credentials.newPassword" ng-pattern="passwordFormat" ng-blur="visitedPassword = true" />
			         <label for="newPassword">Nueva contraseña*</label>	
			         <span class="posfix"><img src="assets/img/logoOrion.png"></span>		
			         <div class="mensaje" ng-show="resetPasswordForm.newPassword.$error">
		                <div ng-show="resetPasswordForm.newPassword.$error.pattern">Máximo 8 caracteres, 1 mayúscula, 1 minúscula y 1 número</div>
		                <div ng-show="resetPasswordForm.newPassword.$error.required">Máximo 8 caracteres, 1 mayúscula, 1 minúscula y 1 número</div>
		            </div>
                    <a ng-click="abrirParaQueSirve()">¿Para que sirve?</a>				
				</div>
				<div class="space-blank"></div>
				<div class="space-blank"></div>
				<div class="space-blank"></div>
				<div class="large-12">
					<button type="submit" class="button large-12" ng-disabled="resetPasswordForm.$invalid || dataloading" >Cambiar contraseña <i ng-show="dataloading" class="fa fa-spinner fa-pulse fa-fw"></i></button>				
				</div>		
			</div>
		</form>
	</div>	
</section>
